name: Build CDI Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Maven Build
      run: mvn -B package --file pom.xml -DskipTests
    - name: Maven Test
      run: mvn -B test --file pom.xml jacoco:report sonar:sonar
