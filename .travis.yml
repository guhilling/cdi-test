sudo: false
dist: trusty
group: edge

addons:
  sonarcloud:
    organization: "guhilling-travis"
    token:
      secure: ""

language: java

install: "/bin/true"

matrix:
  include:
  - name: Java 9 (Oracle)
    jdk: oraclejdk9
  - name: Java 10 (Oracle)
    jdk: oraclejdk10
  - name: Java 11 (Oracle)
    jdk: oraclejdk11
  - name: Java 11
    jdk: openjdk11
    env: - COVERAGE=1

script:
- build/travis-build
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
before_cache: build/cleanup-snapshots
env:
  global:
    secure: 
